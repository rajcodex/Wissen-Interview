<!DOCTYPE html>
<html>
<head>
    <title>Three Month Calendar</title>
    <style>
		td.today {
		    background-color: #cce5ff;
		    color: #004085;
		    font-weight: bold;
		    border: 2px solid #3399ff;
		}
		
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #fafafa;
        }
        #controls {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        select, button {
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover, select:hover {
            border-color: #888;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        .month-box {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            width: 280px;
            box-shadow: 1px 1px 5px #ccc;
        }
        .month-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            user-select: none;
        }
        th {
            background-color: #f0f0f0;
            padding: 6px;
            border: 1px solid #ddd;
        }
        td {
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: default;
            position: relative;
            border-radius: 4px;
            transition: background-color 0.25s;
        }
        td.holiday {
            color: #b00000;
            font-weight: bold;
            background-color: #ffdada;
        }
        td.work-holiday {
            color: #006400;
            font-weight: bold;
            background-color: #d6f5d6;
        }
        td.date-cell:hover:not(.holiday):not(.work-holiday) {
            background-color: #e6f0ff;
            cursor: pointer;
            border-radius: 6px;
        }
        tr.light-green-row {
            background-color: #e8f5e9;
        }
        tr.deep-green-row {
            background-color: #a5d6a7;
        }
     
        td[title]:hover::after {
            content: attr(title);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 3px 7px;
            font-size: 12px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="countrySelect">Select Country:</label>
    <select id="countrySelect"></select>
    <button onclick="prevMonths()">Prev</button>
    <button onclick="nextMonths()">Next</button>
    <button id="toggleRowsBtn" onclick="toggleEmptyRows()">Hide Rows Without Holidays</button>
</div>

<div class="calendar-container" id="calendarContainer"></div>

<script>
    const countries = [
        { code: 'IN', name: 'India' },
        { code: 'US', name: 'United States' },
        { code: 'GB', name: 'United Kingdom' },
        { code: 'CA', name: 'Canada' },
        { code: 'AU', name: 'Australia' },
        { code: 'FR', name: 'France' },
        { code: 'DE', name: 'Germany' },
        { code: 'JP', name: 'Japan' },
        { code: 'NL', name: 'Netherlands' },
        { code: 'BR', name: 'Brazil' },
        { code: 'ZA', name: 'South Africa' }
    ];

    // Example hardcoded work holidays (same for all countries for demo)
    const workHolidays = {
        "1-3": "Company Offsite",
        "2-10": "Quarterly Planning",
        "2-20": "Team Building",
        "3-15": "Internal Training",
        "4-5": "Strategy Day",
        "4-28": "HR Workshop",
        "5-12": "Innovation Day",
        "6-3": "Volunteer Day",
        "6-22": "Hackathon",
        "7-9": "Product Review",
        "7-30": "Town Hall",
        "8-10": "CSR Event",
        "9-14": "Foundersâ€™ Day",
        "10-5": "Tech Symposium",
        "11-15": "Performance Review",
        "12-2": "Wellness Day"
    };

    let currentDate = new Date();
    let holidaysData = {}; 
    let hideEmptyRows = false;

    const calendarContainer = document.getElementById('calendarContainer');
    const countrySelect = document.getElementById('countrySelect');
    const toggleBtn = document.getElementById('toggleRowsBtn');

    function populateCountryDropdown() {
        countries.forEach(c => {
            let option = document.createElement('option');
            option.value = c.code;
            option.textContent = c.name;
            countrySelect.appendChild(option);
        });
        countrySelect.value = 'IN'; 
    }

    async function fetchHolidays(country, year) {
        try {
            const response = await fetch(`/api/holidays?country=${country}&year=${year}`);
            if (!response.ok) throw new Error('Failed to fetch holidays');
            const data = await response.json();

            // Extract holiday dates in "month-day" format
            let holidays = {};
            if (data && data.holidays) {
                data.holidays.forEach(h => {
                    let d = new Date(h.date.iso);
                    let key = (d.getMonth() + 1) + '-' + d.getDate();
                    holidays[key] = h.name;
                });
            }
            return holidays;
        } catch (err) {
            alert('Error fetching holidays: ' + err.message);
            return {};
        }
    }

    function renderCalendar() {
        calendarContainer.innerHTML = '';

        let startMonth = currentDate.getMonth();
        let startYear = currentDate.getFullYear();

        for (let i = 0; i < 3; i++) {
            let month = (startMonth + i) % 12;
            let year = startYear + Math.floor((startMonth + i) / 12);
            calendarContainer.appendChild(createMonthCalendar(year, month));
        }

        if (hideEmptyRows) {
            hideRowsWithoutHolidays();
        }
    }

    function createMonthCalendar(year, monthIndex) {
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        const dayNames = ["S", "M", "T", "W", "T", "F", "S"];

        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month-box");

        const header = document.createElement("div");
        header.classList.add("month-title");
        header.textContent = `${monthNames[monthIndex]} ${year}`;
        monthDiv.appendChild(header);

        const table = document.createElement("table");

        // header row
        const thead = document.createElement("thead");
        const trHead = document.createElement("tr");
        dayNames.forEach(d => {
            const th = document.createElement("th");
            th.textContent = d;
            trHead.appendChild(th);
        });
        thead.appendChild(trHead);
        table.appendChild(thead);

        // body rows
        const tbody = document.createElement("tbody");

        const firstDay = new Date(year, monthIndex, 1).getDay();
        const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

        let date = 1;
        for (let i = 0; i < 6; i++) {
            const tr = document.createElement("tr");
            let workHolidayCount = 0;
            let hasHolidayInRow = false;

            for (let j = 0; j < 7; j++) {
                const td = document.createElement("td");
                if (i === 0 && j < firstDay) {
                    td.textContent = "";
                } else if (date > daysInMonth) {
                    td.textContent = "";
                } else {
					td.textContent = date;
					const today = new Date();
					if (date === today.getDate() && monthIndex === today.getMonth() && year === today.getFullYear()) {
					    td.classList.add("today");
					}

                    const key = `${monthIndex + 1}-${date}`;

                    if (holidaysData[key]) {
                        td.classList.add("holiday");
                        td.title = holidaysData[key];
                        hasHolidayInRow = true;
                    } else if (workHolidays[key]) {
                        td.classList.add("work-holiday");
                        td.title = workHolidays[key];
                        hasHolidayInRow = true;
                        workHolidayCount++;
                    } else {
                        td.classList.add("date-cell");
                    }
                    date++;
                }
                tr.appendChild(td);
            }

            tr.setAttribute("data-has-holiday", hasHolidayInRow ? "true" : "false");
            tbody.appendChild(tr);

            if (hasHolidayInRow) {
                if (workHolidayCount >=3) {
                    tr.classList.add("deep-green-row");
                } else if (workHolidayCount >=1) {
                    tr.classList.add("light-green-row");
                }
            }
        }

        table.appendChild(tbody);
        monthDiv.appendChild(table);
        return monthDiv;
    }

    function hideRowsWithoutHolidays() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            if (row.getAttribute("data-has-holiday") === "false") {
                row.style.display = "none";
            }
        });
        toggleBtn.textContent = "Show Rows Without Holidays";
        hideEmptyRows = true;
    }

    function showAllRows() {
        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            row.style.display = "";
        });
        toggleBtn.textContent = "Hide Rows Without Holidays";
        hideEmptyRows = false;
    }

    function toggleEmptyRows() {
        if (hideEmptyRows) {
            showAllRows();
        } else {
            hideRowsWithoutHolidays();
        }
    }

    function prevMonths() {
        currentDate.setMonth(currentDate.getMonth() - 3);
        loadAndRender();
    }

    function nextMonths() {
        currentDate.setMonth(currentDate.getMonth() + 3);
        loadAndRender();
    }

    async function loadAndRender() {
        const selectedCountry = countrySelect.value;
        const year = currentDate.getFullYear();

        holidaysData = await fetchHolidays(selectedCountry, year);
        renderCalendar();
    }

    countrySelect.addEventListener("change", () => {
        // Reset to first month of the year when country changes
        currentDate = new Date(currentDate.getFullYear(), 0, 1);
        loadAndRender();
    });

    // Initialize
    populateCountryDropdown();
    loadAndRender();
</script>

</body>
</html>
